<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DreamX • Game</title>

  <link rel="stylesheet" href="/src/css/tokens.css" />
  <link rel="stylesheet" href="/src/css/layout.css" />
</head>
<body class="dx theme-light">
  <div class="dx-app">
    <header class="dx-topbar">
      <div class="dx-topbar__inner">
        <div class="dx-brand">
          <div class="dx-brand__logo">DX</div>
          <div class="dx-brand__text">
            <div class="dx-brand__title">Гра</div>
            <div class="dx-brand__subtitle">проти бота</div>
          </div>
        </div>
        <div class="dx-chip">Light</div>
      </div>
    </header>

    <main class="dx-content">
      <div class="home-hero">
        <h1 class="home-title">RPS (скоро)</h1>
        <p class="home-subtitle">Наступним кроком робимо реальну гру проти бота.</p>
        <button class="dx-btn dx-btn--primary" onclick="window.location.href='./index.html'">Назад</button>
      </div>
    </main>
  
  <!-- десь у верхній зоні екрану -->
  <div class="points-pill">Очки: <span data-points>0</span></div>
  
  <!-- у карточці -->
  <div class="status" data-status>...</div>
  <div class="moves">
    <div>Ти: <b data-user-move>—</b></div>
    <div>Бот: <b data-bot-move>—</b></div>
  </div>
  
  <!-- кнопки -->
  <button class="rps-btn" data-move="rock">Камінь</button>
  <button class="rps-btn" data-move="scissors">Ножиці</button>
  <button class="rps-btn" data-move="paper">Бумага</button>

    
    <footer class="dx-bottombar">
      <div class="dx-bottombar__inner">
        <div class="dx-bottombar__label">Навігація</div>
      </div>
    </footer>
  </div>

  <script src="/src/js/dreamx_core.js"></script>
  <script src="/src/js/api_client.js"></script>
  <script src="/src/js/game_screen.js"></script>

  <link rel="stylesheet" href="/src/css/home.css" />
</body>
</html>
